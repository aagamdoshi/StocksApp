<nb-layout>
<h2>{{newArrayData}}</h2>
  <nb-layout-header fixed>
    <h2>STOCKSAPP : Live Stock
      <nb-search type="column-curtain" placeholder="Search stock code" hint="Search"></nb-search>
    </h2>
  </nb-layout-header>
  <nb-layout-column>
    <nb-card accent="info" *ngIf="value != ''">
      <nb-card-header>Fetching live updates for Stock code (In progress):</nb-card-header>
      <nb-card-body>
        <h3>{{ value || '-' }}</h3>
      </nb-card-body>
    </nb-card>
    <div *ngFor="let stock of arrayData">
      <nb-card status={{stock.status}} (click)="openWindow(stock)">
        <nb-card-header>Stock Name :
          <button nbTooltip="Click to view more details" nbButton outline status={{stock.status}}
            size="small">
            {{stock.name}}
          </button> &nbsp; &nbsp; &nbsp;
          Difference : {{stock.diff}}
        </nb-card-header>
        <nb-card-body>
          <b>Price :</b> {{stock.price}} &nbsp; &nbsp; &nbsp; <b>Last Updated Time :</b>
          {{stock.time | date: 'mediumTime'}}
        </nb-card-body>
        <!-- <nb-card-footer>
            </nb-card-footer> -->
      </nb-card>
    </div>



  </nb-layout-column>

  <nb-layout-footer fixed>
    <!-- Insert footer here -->
  </nb-layout-footer>

</nb-layout>
